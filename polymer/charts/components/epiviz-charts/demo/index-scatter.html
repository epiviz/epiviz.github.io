<!doctype html>
<html>

<head>
    <title>epiviz-charts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../epiviz-scatter-plot.html">
    <link rel="import" href="../epiviz-json-scatter-plot.html">
</head>

<body>
    <h3>epiviz-scatter-plot Demo</h3>
    <epiviz-scatter-plot use-default-data-provider="true"></epiviz-scatter-plot>

    <h3>epiviz-scatter-plot JSON data</h3>
    <epiviz-json-scatter-plot id="jsonChart" 
        dim-s='["col1", "col2"]'
        data='{
                "cols": {
                    "col1" : [10, 20, 30, 22, 45, 14, 30, 22, 45, 14],
                    "col2" : [4, 7, 89, 100, 12, 23, 7, 89, 100, 12],
                    "col3" : [44, 57, 893, 210, 512, 623, 57, 893, 210, 512],
                    "col4" : [150, 620, 370, 228, 456, 154, 620, 370, 228, 456]
                }, 
                "rows": {
                    "label": ["customer1", "customer2", "customer3", "customer4", "customer5", "customer6", "customer7", "customer8", "customer9", "customer0"],
                    "info": ["red", "blue", "blue", "red", "red", "red", "blue", "blue", "red", "red"],
                    "state": ["nc", "va", "md", "tn", "ca", "sc", "va", "md", "tn", "ca"],
                    "random": ["e", "e", "d", "e", "f", "f", "e", "d", "e", "f"],
                    "randomId": [1, 5 ,7 ,9, 0, 2, 5 ,7 ,9, 0]
                },
                "colAnnotation" : {
                    "col1": {
                        "status": "yes",
                        "ageRange": "10-15",
                        "licensed": "no"
                    },
                    "col2" : {
                        "status": "yes",
                        "ageRange": "20-35",
                        "licensed": "yes"
                    },
                    "col3": {
                        "status": "no",
                        "ageRange": "10-15",
                        "licensed": "yes"
                    },
                    "col4" : {
                        "status": "no",
                        "ageRange": "20-35",
                        "licensed": "no"
                    }
                }
            }'></epiviz-json-scatter-plot>
</body>

</html>
