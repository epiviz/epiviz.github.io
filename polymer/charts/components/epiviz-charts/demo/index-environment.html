<!doctype html>
<html>
  <head>
    <title> epiviz-environment demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../epiviz-environment.html">
    <link rel="import" href="../../epiviz-data-source/epiviz-data-source.html">

    <link rel="import" href="../epiviz-charts.html">
  </head>
  <body>
      <h3>epiviz-environment Demo</h3>
      
          <epiviz-data-source provider-type="epiviz.data.WebServerDataProvider" provider-id="umd" provider-url="https://epiviz.cbcb.umd.edu/data/main.php"></epiviz-data-source>

          <epiviz-environment 
            chr="chr6"
            measurements='{"affy1":{
                    "id":"cancer",
                    "name":"Expression Colon Cancer",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "affy2":{
                    "id":"normal",
                    "name":"Expression Colon Normal",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "genes": {
                    "id": "genes",
                    "name": "Genes",
                    "type": "range",
                    "datasourceId": "genes",
                    "datasourceGroup": "genes",
                    "dataprovider": "umd",
                    "formula": null,
                    "defaultChartType": "Genes Track",
                    "annotation": null,
                    "minValue": null,
                    "maxValue": null,
                    "metadata": ["gene", "entrez", "exon_starts", "exon_ends"]
                }
              }'>
                <epiviz-genes-track class="charts" dim-s='["genes"]'></epiviz-genes-track>
                <epiviz-scatter-plot class="charts" dim-s='["affy1", "affy2"]'></epiviz-scatter-plot>
                <epiviz-navigation                   
                    chr="chr6"
                    start="64076201"
                    end="95088740" 
                    class="charts"
                    >
                      <epiviz-genes-track class="charts" dim-s='["genes"]'></epiviz-genes-track>
                      <epiviz-scatter-plot class="charts" dim-s='["affy1", "affy2"]'></epiviz-scatter-plot>
                </epiviz-navigation>
          </epiviz-environment>

      <h3>epiviz-environment with initialize-regions</h3>

          <epiviz-environment 
            chr="chr6"
            start=44076201
            end=105088740
            initialize-regions='[
                  {
                    "gene": "esr2"
                  }, 
                  {
                    "region": {
                      "chr": "chr6",
                      "start": 64076201,
                      "end": 95088740
                    }
                  }
              ]'
            measurements='{"affy1":{
                    "id":"cancer",
                    "name":"Expression Colon Cancer",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "affy2":{
                    "id":"normal",
                    "name":"Expression Colon Normal",
                    "type":"feature",
                    "datasourceId":"gene_expression",
                    "datasourceGroup":"affymetrix_probeset",
                    "dataprovider":"umd",
                    "formula":null,
                    "defaultChartType":null,
                    "annotation":null,
                    "minValue":-3,
                    "maxValue":20,
                    "metadata":["probe"]
                },
                "genes": {
                    "id": "genes",
                    "name": "Genes",
                    "type": "range",
                    "datasourceId": "genes",
                    "datasourceGroup": "genes",
                    "dataprovider": "umd",
                    "formula": null,
                    "defaultChartType": "Genes Track",
                    "annotation": null,
                    "minValue": null,
                    "maxValue": null,
                    "metadata": ["gene", "entrez", "exon_starts", "exon_ends"]
                }
              }'>
          </epiviz-environment>
  </body>
</html>
